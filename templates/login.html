{{template "header.html" .}}
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div id="register-panel" class="panel panel-default">
  					<div class="panel-heading"><i class="fa fa-user-plus"></i>&nbsp;&nbsp;用户登录</div>
					<div class="panel-body">
    					<form action="/user/login" method="post">
  							<div class="form-group">
    							<label for="email-input">Email地址</label>
    							<input type="email" class="form-control" name="email" id="email-input" placeholder="Email">
  							</div>
  							<div class="form-group">
    							<label for="password-input">登陆密码</label>
    							<input type="password" class="form-control" name="password" id="password-input" placeholder="登陆密码">
  							</div>
                
  							  <button type="submit" class="btn btn-primary center-block">登录</button>

  						</form>
  					</div>
				</div>
			</div>
		</div>
	</div>
	

{{template "footer.html"}}
