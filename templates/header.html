<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="/assets/css/bootstrap.min.css"/>
	<link rel="stylesheet" type="text/css" href="/assets/css/font-awesome.min.css"/>
	<link rel="stylesheet" type="text/css" href="/assets/css/eshop.css"/>
	<script type="text/javascript" src="/assets/js/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="/assets/js/bootstrap.min.js"></script>
	<title>张杪昀的网店</title>
</head>
<body>
	<nav id="main-nav" class="navbar navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">张杪昀的网店</a>
			</div>
		
	
			<div class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li class="active">
						<a href="#"><i class="fa fa-thumbs-up"></i>&nbsp;&nbsp;最新上架</a>
					</li>
          {{range .top_cates}}
            <li class="dropdown">
                  <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                  {{.Name}} <span class="caret"></span>
                  </a>
                    <ul class="dropdown-menu">
                      {{range .GetSubList}}
                        <li><a href="#">{{.Name}}</a></li>
                      {{end}}
                    </ul>
              </li>
          {{end}}
					</ul>
				<ul class="nav navbar-nav navbar-right">
        		
            {{ if .me}}
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
              {{.me.Name}} <span class="caret"></span>
              </a>
              <ul class="dropdown-menu">
                <li><a href="#">我的订单</a></li>
                <li role="separator" class="divider"></li>
                <li><a href="/user/logout">退出登录</a></li>
              </ul>
            </li>
            {{else}}
            <li>
              <a href="/user/login"><i class="fa fa-sign-in"></i>&nbsp;&nbsp;登录</a>
            </li>
        		<li>
              <a href="/user/register"><i class="fa fa-user-plus"></i>&nbsp;&nbsp;注册</a>
        		</li>
        		{{end}}
      		</ul>
			</div>
			
		</div>
	</nav>

	<div id="main-container" class="container">
		<div class="row">
			<div class="col-md-12">
     {{if .fail_msg}}
        <div class="alert alert-danger" role="alert">{{ .fail_msg }}</div>
    {{ end }}
